<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoutier Pro - HTML Email Outreach</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Remixicons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        .email-preview {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            background: white;
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-green-600">üöÄ Scoutier Pro</h1>
            <p class="text-gray-600">Advanced HTML Email Outreach Tool</p>
        </header>

        <!-- Main Form -->
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6">
            <!-- Email Template Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Template</label>
                <select id="templateSelect" class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="shopify">Shopify Risk Management</option>
                    <option value="custom">Custom HTML</option>
                </select>
            </div>

            <!-- Recipients -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Recipients (one per line)</label>
                <textarea 
                    id="recipients" 
                    rows="5" 
                    class="w-full p-3 border border-gray-300 rounded-lg"
                    placeholder="Enter email addresses, one per line"
                ></textarea>
            </div>

            <!-- Subject -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Subject</label>
                <input 
                    type="text" 
                    id="subject" 
                    class="w-full p-3 border border-gray-300 rounded-lg"
                    value="URGENT: Shopify Account Flagged - Section 14.3 Review Required"
                >
            </div>

            <!-- HTML Editor -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">HTML Content</label>
                <textarea 
                    id="htmlContent" 
                    rows="15" 
                    class="w-full p-3 border border-gray-300 rounded-lg font-mono text-sm"
                    placeholder="Paste your HTML email template here"
                ></textarea>
            </div>

            <!-- Preview & Send Buttons -->
            <div class="flex gap-4">
                <button 
                    onclick="previewEmail()" 
                    class="flex-1 bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition"
                >
                    üëÅÔ∏è Preview Email
                </button>
                <button 
                    onclick="sendBulkEmails()" 
                    class="flex-1 bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition"
                >
                    üöÄ Send Bulk Emails
                </button>
            </div>
        </div>

        <!-- Email Preview Modal -->
        <div id="previewModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-xl max-w-4xl w-full max-h-[90vh] overflow-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Email Preview</h3>
                        <button onclick="closePreview()" class="text-gray-500 hover:text-gray-700">
                            <i class="ri-close-line text-2xl"></i>
                        </button>
                    </div>
                    <div id="emailPreview" class="email-preview"></div>
                </div>
            </div>
        </div>

        <!-- Progress Indicator -->
        <div id="progress" class="fixed top-4 right-4 bg-white p-4 rounded-lg shadow-lg hidden">
            <div class="flex items-center gap-3">
                <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-green-600"></div>
                <span id="progressText">Sending emails...</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize with Shopify template
        const templates = {
            shopify: `<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopify Account Notification</title>
</head>
<body style="font-family: Helvetica,Arial,sans-serif; color:#202223; line-height:1.7; font-size:15px; background-color:#f6f6f6; margin:0; padding:20px;">
    
    <div style="max-width:600px; margin:auto; background-color:#ffffff; border:1px solid #e1e3e5; border-radius:8px; overflow:hidden;">

        <!-- Shopify Header -->
        <div style="background-color:#f9fafb; padding:20px 24px; border-bottom:1px solid #e1e3e5; display:flex; align-items:center;">
            <img src="https://cdn.shopify.com/static/images/logos/shopify-bag.png" alt="Shopify Logo" width="28" height="28" style="margin-right:8px;">
            <span style="font-size:17px; font-weight:600; color:#202223;">Shopify</span>
        </div>

        <!-- Email Body -->
        <div style="padding:28px;">
            <p>Dear {name},</p>

            <p>Your Shopify account has been flagged under <strong>Section 14.3 of Shopify Terms of Use</strong> due to backend integration errors and missing operational security configurations.</p>

            <p>To address this matter, please click the button below or reply with <strong>"APPEAL"</strong> to receive step-by-step resolution guidance.</p>

            <!-- Appeal Button -->
            <div style="text-align:center; margin:40px 0;">
                <a href="mailto:mailer.shopifyriskmanagement1@gmail.com?subject=APPEAL%20Request%20-%20Section%2014.3%20Flag%20-%20{name}"
                   style="display:inline-block; background-color:#008060; color:#ffffff; text-decoration:none; font-weight:600; padding:16px 48px; border-radius:10px; font-size:16px;">
                   APPEAL
                </a>
            </div>

            <p style="color:#b30000; font-weight:600;">‚ö†Ô∏è Your response window expires in 48 hours. Please submit your appeal promptly to avoid permanent account closure.</p>

            <p>We're here to help.</p>

            <p>Best regards,<br><strong>Shopify Risk Management</strong></p>
        </div>

        <!-- Footer -->
        <div style="background-color:#f9fafb; border-top:1px solid #e1e3e5; padding:20px 24px; text-align:center; font-size:13px; color:#6d7175;">
            <p style="margin:4px 0;">This message was sent from <strong>Shopify Risk Management</strong>.</p>
            <p style="margin:4px 0;">¬© Shopify Inc. All rights reserved.</p>
        </div>

    </div>
    
</body>
</html>`
        };

        // Load template when selected
        document.getElementById('templateSelect').addEventListener('change', function() {
            const template = this.value;
            if (template === 'shopify') {
                document.getElementById('htmlContent').value = templates.shopify;
                document.getElementById('subject').value = "URGENT: Shopify Account Flagged - Section 14.3 Review Required";
            }
        });

        // Initialize with Shopify template
        document.getElementById('htmlContent').value = templates.shopify;

        // Preview email function
        function previewEmail() {
            const htmlContent = document.getElementById('htmlContent').value;
            const previewElement = document.getElementById('emailPreview');
            
            // Create a sanitized preview
            previewElement.innerHTML = htmlContent;
            document.getElementById('previewModal').classList.remove('hidden');
        }

        function closePreview() {
            document.getElementById('previewModal').classList.add('hidden');
        }

        // Main function to send bulk emails
        async function sendBulkEmails() {
            const recipients = document.getElementById('recipients').value.split('\n').filter(email => email.trim());
            const subject = document.getElementById('subject').value;
            const htmlContent = document.getElementById('htmlContent').value;

            if (recipients.length === 0) {
                alert('Please add at least one recipient email.');
                return;
            }

            // Show progress
            document.getElementById('progress').classList.remove('hidden');
            document.getElementById('progressText').textContent = `Sending 0/${recipients.length} emails...`;

            let sentCount = 0;
            let failedCount = 0;

            // Send emails in batches to avoid rate limits
            for (let i = 0; i < recipients.length; i++) {
                const email = recipients[i].trim();
                
                if (!isValidEmail(email)) {
                    failedCount++;
                    continue;
                }

                try {
                    // Extract name from email for personalization
                    const name = extractNameFromEmail(email);
                    
                    // Personalize the HTML content
                    const personalizedHTML = htmlContent
                        .replace(/{name}/g, name)
                        .replace(/{email}/g, email)
                        .replace(/{company}/g, extractCompanyFromEmail(email));

                    // Send via Netlify function
                    const response = await fetch('/.netlify/functions/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            to: email,
                            subject: subject,
                            html: personalizedHTML
                        })
                    });

                    if (response.ok) {
                        sentCount++;
                    } else {
                        failedCount++;
                    }

                    // Update progress
                    document.getElementById('progressText').textContent = 
                        `Sending ${i + 1}/${recipients.length} emails...`;

                    // Small delay to avoid rate limits
                    await new Promise(resolve => setTimeout(resolve, 1000));

                } catch (error) {
                    console.error('Failed to send to:', email, error);
                    failedCount++;
                }
            }

            // Hide progress and show results
            document.getElementById('progress').classList.add('hidden');
            
            alert(`‚úÖ Email campaign completed!\n\nSent: ${sentCount}\nFailed: ${failedCount}\nTotal: ${recipients.length}`);
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function extractNameFromEmail(email) {
            const namePart = email.split('@')[0];
            // Simple name extraction - you can enhance this
            const name = namePart.split('.')[0] || namePart.split('_')[0] || namePart;
            return name.charAt(0).toUpperCase() + name.slice(1);
        }

        function extractCompanyFromEmail(email) {
            const domain = email.split('@')[1]?.split('.')[0] || 'Company';
            return domain.charAt(0).toUpperCase() + domain.slice(1);
        }
    </script>
</body>
</html>
